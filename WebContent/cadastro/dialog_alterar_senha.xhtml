<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formCadastroDialog" prependId="false">
		<p:panel>
			<h:panelGrid id="gridAltSenhaDialog" columns="3" >
			
				<p:column>
					<p:row>
						<h:outputLabel value="Senha Atual: " id="labelSenhaAtual" style="width: 350px;"/>
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<p:password id="senhaAtualDialog" maxlength="20" required="true" value="#{entidadeBeanView.entidadeAtualizaSenhaBean.senhaAtual}" requiredMessage="Informe a sua Senha Atual!"/>
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<p:message for="senhaAtualDialog" />
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<h:outputLabel value="Nova Senha: " id="novaSenha" style="width: 350px;"/>
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<p:password id="novaSenhaDialog" maxlength="20" required="true" value="#{entidadeBeanView.entidadeAtualizaSenhaBean.novaSenha}" requiredMessage="Informe a Nova Senha!"/>
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<p:message for="novaSenhaDialog" />
					</p:row>
				</p:column>
				
					<p:column>
					<p:row>
						<h:outputLabel value="Confirme a Senha: " id="confirmeDialog" style="width: 350px;"/>
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<p:password id="confirmeSenhaDialog" maxlength="20" required="true" value="#{entidadeBeanView.entidadeAtualizaSenhaBean.confirmaSenha}" requiredMessage="Confirme a Nova Senha! !"/>
					</p:row>
				</p:column>
				
				<p:column>
					<p:row>
						<p:message for="confirmeSenhaDialog" />
					</p:row>
				</p:column>
				
			</h:panelGrid>
		</p:panel>
		
		<div class="espacoBranco" />
		
		<p:commandButton value="Alterar Senha" ajax="true"
		 partialSubmit="true" action="#{entidadeBeanView.updateSenha}"
		  process="@this, @form" immediate="false" style="height:40px; width:100px;" />
		<p:commandButton value="Fechar" ajax="true" id="buttonFecharSenha" onclick="alterarSenhaDialog.hide();" style="height:40px; width:100px;" />
		
	</h:form>

</html>
