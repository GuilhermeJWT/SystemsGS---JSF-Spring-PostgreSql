<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

	<composite:interface>
		<composite:attribute name="bean" required="true" />
	</composite:interface>
	
	<composite:implementation>
				<center>
			<div style="padding-top: 150px;">

				<h:commandLink title="Exportar para PDF">
					<f:setPropertyActionListener value="1"
						target="#{cc.attrs.bean.tipoRalatorio}" />
					<p:fileDownload value="#{cc.attrs.bean.arquivoReport}" />
					<h:graphicImage library="img" name="relatorioPdf.png" width="150" />
				</h:commandLink>

				<h:commandLink title="Exportar para EXCEL">
					<f:setPropertyActionListener value="2"
						target="#{cc.attrs.bean.tipoRalatorio}"  />
					<p:fileDownload value="#{cc.attrs.bean.arquivoReport}" />
					<h:graphicImage library="img" name="relatorioExcel.png" width="150" />
				</h:commandLink>
				
					<h:commandLink title="Exportar para HTML" >
					<f:setPropertyActionListener value="3"
						target="#{cc.attrs.bean.tipoRalatorio}"  />
					<p:fileDownload value="#{cc.attrs.bean.arquivoReport}" />
					<h:graphicImage library="img" name="relatorioHtml.png" width="150" />
				</h:commandLink>
				
				<h:commandLink title="Exportar para ODS" >
					<f:setPropertyActionListener value="4"
						target="#{cc.attrs.bean.tipoRalatorio}"  />
					<p:fileDownload value="#{cc.attrs.bean.arquivoReport}" />
					<h:graphicImage library="img" name="relatorioOds.png" width="150" />
				</h:commandLink>

			</div>
		</center>
	</composite:implementation>

</html>
