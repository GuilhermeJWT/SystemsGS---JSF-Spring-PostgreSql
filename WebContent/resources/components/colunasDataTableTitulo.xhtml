<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

<p:column style="width:50px;">
	<center>
		<f:facet name="header">CÃ³digo</f:facet>
		<h:outputText value="#{objeto.tit_codigo}" />
	</center>
</p:column>

<p:column style="width:100px;">
	<center>
		<f:facet name="header">Nome</f:facet>
		<h:outputText value="#{objeto.ent_codigo.ent_nomeFantasia}" />
	</center>
</p:column>

<p:column style="width:50px;">
	<center>
		<f:facet name="header">Editar</f:facet>
		<p:commandLink immediate="true" ajax="true"
			action="#{tituloBeanView.editar}">
			<f:setPropertyActionListener value="#{objeto}"
				target="#{tituloBeanView.objetoSelecionado}" />
			<h:graphicImage library="img" name="editar.png" />
		</p:commandLink>
	</center>
</p:column>

<p:column style="width:50px;">
	<center>
		<f:facet name="header">Excluir</f:facet>
		<p:commandLink action="#{tituloBeanView.excluir}" partialSubmit="true"
			process="@this" immediate="true" update="tableResult" ajax="false">
			<h:graphicImage library="img" name="excluir.png" />
			<f:setPropertyActionListener value="#{objeto}"
				target="#{tituloBeanView.objetoSelecionado}" />
		</p:commandLink>
	</center>
</p:column>

</html>
